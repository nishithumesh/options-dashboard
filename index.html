<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NIFTY & BANKNIFTY Dashboard</title>
<style>
body {
font-family: 'Segoe UI', sans-serif;
background: #0d1117;
color: #e6edf3;
display: flex;
flex-direction: column;
align-items: center;
justify-content: center;
min-height: 100vh;
margin: 0;
}
h1 {
color: #58a6ff;
margin-bottom: 10px;
}
.card {
background: #161b22;
padding: 20px 30px;
border-radius: 8px;
box-shadow: 0 0 10px rgba(88, 166, 255, 0.2);
margin: 10px 0;
width: 260px;
text-align: center;
}
.name {
font-size: 1.2rem;
font-weight: bold;
}
.value {
font-size: 2rem;
margin-top: 8px;
}
.updated {
margin-top: 15px;
font-size: 0.9rem;
color: #8b949e;
}
</style>
</head>
<body>
<h1>NIFTY & BANKNIFTY Dashboard</h1>
<div class="card">
<div class="name">NIFTY 50</div>
<div id="nifty" class="value">Loading...</div>
</div>
<div class="card">
<div class="name">BANKNIFTY</div>
<div id="banknifty" class="value">Loading...</div>
</div>
<div class="updated" id="updated">Refreshing every 2 min...</div>

<script>
async function fetchData() {
try {
const res = await fetch('https://api.allorigins.win/get?url=' + encodeURIComponent('https://www.nseindia.com/api/allIndices'));
const data = await res.json();
const json = JSON.parse(data.contents);

const nifty = json.data.find(i => i.index === "NIFTY 50");
const banknifty = json.data.find(i => i.index === "NIFTY BANK");

document.getElementById('nifty').textContent = nifty.last;
document.getElementById('banknifty').textContent = banknifty.last;
document.getElementById('updated').textContent = "Last updated: " + new Date().toLocaleTimeString();
} catch (err) {
document.getElementById('updated').textContent = "Error fetching data";
console.error(err);
}
}

fetchData();
setInterval(fetchData, 120000); // refresh every 2 minutes
</script>
</body>
</html>
